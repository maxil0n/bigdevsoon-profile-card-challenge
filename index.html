<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Profile Card</title>
</head>
<body>
    <bds />
    <article class="profile__card">
        <img src="./assets/images/Ellipse 1.png" alt="A picture of Johnny Rogers">

        <header class="profile__title">
            <h2>Johnny Rogers</h2>
            <em>@jonnyrogers</em>
        </header>
        <div class="logo__container">
            <img src="https://cdn-icons-png.flaticon.com/512/44/44646.png" alt="facebook logo">
            <img src="https://www.vectorico.com/wp-content/uploads/2018/02/LinkedIn-Icon-Squircle-Dark.png" alt="linkedin logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpevfm2P0BtgC9LbXH1n2Xp-oR-iLX8xQTBg&s" alt="twitter logo">
            <img src="https://freelogopng.com/images/all_img/1683192079instagram-logo-black-and-white-png.png" alt="instagram logo">
            <img src="https://cdn3.iconfinder.com/data/icons/picons-social/57/02-dribbble-512.png" alt="dribbble logo">
        </div>

        <p>Crafting brand and communication strategies, creating visual designs, leading art direction, and capturing portraits through photography.</p>
        
        <section>
            <button class="profile__button profile__button-follow">Follow</button>
            <button class="profile__button profile__button-message">Message</button>    
        </section>
    </article>
</body>
</html>
